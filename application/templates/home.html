<!-- this is a very simple html file to demonstrate the template functionality -->
{% extends "layout.html" %}
{% block body_content %}
    <p1> Welcome to my first web app! </p1>
    {% for post in posts %}
    	<div>
		<h3> {{ post.title }}</h3>
		<span>by <i>{{ post.author.first_name }} {{ post.author.last_name }}</i></span>
		<span>on the <i> {{ post.date_posted }}</i></span>
		<p> {{ post.content }}</p>
	</div>
{% endblock body_content %}
